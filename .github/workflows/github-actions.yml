name: test

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Train model
        run: python model_training.py

      - name: Test model
        run: python model_tests.py